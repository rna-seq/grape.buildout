[buildout]
extensions = mr.developer
auto-checkout = *
parts = extract
        transform
        load
        dashboard
        server
        simplejson
        WebError
        MySQL-python
        gvizapi
        zope.pagetemplate
        restkit
        restish
        pyramid
        pyramid_debugtoolbar
        waitress
        supervisor
eggs-directory = ../../.eggs
download-cache = ../../.downloads
newest = false

find-links =
    http://genome.crg.es/~mroder/grape/gvizapi-r9844.tar.gz

versions = versions

[versions]
raisin.recipe.extract = 1.1.3
raisin.recipe.transformation = 1.1.1
raisin.recipe.load = 1.1.2
raisin.recipe.dashboard = 1.1.1
raisin.recipe.server = 1.1.7
raisin.mysqldb = 1.2
raisin.box = 1.4
raisin.pyramid = 1.2.1
raisin.resource = 1.4.1
raisin.restish = 1.3
raisin.restkit = 1.1.1
raisin.restyler = 1.3
raisin.page = 1.3
grape.recipe.pipeline = 1.1.16
MySQL-python = 1.2.3

[gvizapi]
recipe = zc.recipe.egg

[extract]
recipe = raisin.recipe.extract
workspace = ${buildout:directory}/etl/workspace
annotations_file = ../../annotations/db.cfg
genomes_file = ../../genomes/db.cfg
pipeline_dumps = ../../dumps

[transform]
recipe = raisin.recipe.transformation
staging = ${buildout:directory}/etl/staging

[load]
recipe = raisin.recipe.load
database = ${buildout:directory}/etl/database

[server]
recipe = raisin.recipe.server

[dashboard]
recipe = raisin.recipe.dashboard
database = ${buildout:directory}/etl/database/database.db
output_file = ${buildout:directory}/dashboards/index.html
title = Generic dashboard
description = All projects in one dashboard
rows = species
cols = read_length
subset_parameters = project_id

[simplejson]
recipe = zc.recipe.egg

[WebError]
recipe = zc.recipe.egg

[MySQL-python]
recipe = zc.recipe.egg

[gvizapi]
recipe = zc.recipe.egg

[zope.pagetemplate]
recipe = zc.recipe.egg

[restkit]
recipe = zc.recipe.egg

[restish]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       restish
       raisin.mysqldb
       raisin.resource
       raisin.restish
       raisin.pyramid
       raisin.box
       raisin.page
       raisin.restkit
       raisin.restyler
interpreter = pyrestish

[pyramid]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       raisin.mysqldb
       raisin.resource
       raisin.restish
       pyramid
       pyramid_debugtoolbar
       waitress
       raisin.restkit
       raisin.restyler
       raisin.pyramid
       raisin.box
       raisin.page
interpreter = pypyramid

[pyramid_debugtoolbar]
recipe = zc.recipe.egg

[waitress]
recipe = zc.recipe.egg

[supervisor]
recipe = zc.recipe.egg
